  <body>
    <header>
      <div class="avatar-container shadow">

      <div>
        <h1>Johan van Eck</h1>
        <h3>Full Stack Engineer</h3>

    <main>
      <section class="about"></section>
      <section>
        <a id="skills">
          <h2>Skills</h2>
        </a>

        <p>

          the jet ( <i class="fa-solid fa-jet-fighter-up"></i> ) to fly back.
        </p>
      </section>
      <div id="skills-grid" class="grid glow"></div>
      <section></section>
    </main>

    <footer>
      <p class="contact-info"></p>
      <p>&copy; <span class="replace-year"></span> Johan van Eck</p>
    </footer>
